<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Article</title>
  </head>
  <body>
    <div class="container">
      <h1>My Article</h1>
      <article>
        <!-- 将Markdown文件转换为HTML，并插入到这里 -->
        <!-- 例如使用marked.js库，将article.md转换为HTML -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
          fetch('article.md')
            .then(response => response.text())
            .then(text => document.querySelector('article').innerHTML = marked(text))
        </script>
      </article>
    </div>
  </body>
</html>
